<!DOCTYPE html>
<html ng-app="nominations">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<form name="ballot" ng-controller="MainController as nominations" novalidate> 
			<ul class="list-group">
				<li ng-repeat="category in nominations">
					{{category.title}}
					<div ng-repeat="nominees in category.nominees">
						<input type="radio" name="{{category.short}}" value="{{nominees.title}}" ng-click="addNomToForm(category.short, nominees.title)">
						<a href="{{nominees.imdb}}" target="_blank">{{nominees.title}}</a>
						<span ng-if="nominees.detail !== ''">
							{{nominees.detail}}
						</span>
					</div>
					
					<br/>
				</li>
			</ul>
			<div>
				{{formData}}
			</div>
			<div>ballot is {{ballot.$valid}}</div>
			<input ng-model="formData.picks" ng-click="createBallot()" type="submit" id="submit" value="Submit" />
		</form>
		
	</body>
</html>
