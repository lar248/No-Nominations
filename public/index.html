<!DOCTYPE html>
<html ng-app="nominations">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<p>Login or Register with:</p>

        <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
		<a href="/login" class="btn btn-default"><span class="fa fa-user"></span> Local Login</a>
        <a href="/signup" class="btn btn-default"><span class="fa fa-user"></span> Local Signup</a>
		<form name="ballot" ng-controller="MainController as nominations" novalidate> 
			<ul class="list-group">
				<li ng-repeat="category in nominations" class="{{category.short}}">
					{{category.title}}
					<br/>
					<div class="edit" edit-category>Edit</div>
					<div class="categoryNoms">
						<div ng-repeat="nominees in category.nominees">
							<input type="radio" name="{{category.short}}" value="{{nominees.title}}" ng-click="addNomToForm(category.short, nominees.title)">
							<a href="{{nominees.imdb}}" target="_blank">{{nominees.title}}</a>
							<span class="details" ng-if="nominees.detail !== ''">
								{{nominees.detail}}
							</span>
						</div>
					</div>
					<br/>
				</li>
			</ul>
			<div>
				{{formData}}
			</div>
			<div>ballot is {{ballot.$valid}}</div>
			<input ng-click="createBallot()" type="submit" id="submit" value="Submit" />
		</form>
		<div id="modal-background"></div>
		<div id="dialog-form" title="Modify nominees in BLAH BLAH category that you prefer to see nominated!">
		  <p class="validateTips">All form fields are required.</p>
		 
		  <form id="modal">
		  </form>
		</div>
		
	</body>
	<script src="jquery-1.11.2.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-route.min.js"></script>
	<script type="text/javascript" src="js/controllers/main.js"></script>
	<script type="text/javascript" src="js/services/nominations.js"></script>
	<script type="text/javascript" src="js/directives/category.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
